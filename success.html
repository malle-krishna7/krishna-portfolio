<!DOCTYPE html>
<html lang="en">

<head>

    <title>Thank You!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #111;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer p {
            color: #555;
            font-size: 14px;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        /* Media query for devices with a max-width of 768px (e.g., tablets, phones) */
@media (max-width: 768px) {
    .container {
        padding: 20px; /* Reduce padding for mobile screens */
    }

    h1 {
        font-size: 24px; /* Smaller font size for headings */
    }

    p {
        font-size: 14px; /* Smaller font size for paragraphs */
        margin-bottom: 20px;
    }

    .footer p {
        font-size: 12px;
    }
}

/* Media query for small screens with a max-width of 480px (e.g., small phones) */
@media (max-width: 480px) {
    .container {
        padding: 15px; /* Further reduce padding for very small screens */
    }

    h1 {
        font-size: 20px;
    }

    p {
        font-size: 13px;
        margin-bottom: 15px;
    }

    .footer p {
        font-size: 12px;
    }
}

    </style>
</head>
